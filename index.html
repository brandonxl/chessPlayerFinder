<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Chess Player Finder</title>
  </head>
  <body>
    <h1>SEARCH FOR A PLAYER</h1>

    <div class="container">
      <img alt="image not found" id="playerImage" src="IMG/silueta.jpg" />
      <p>ID: <strong id="playerId"></strong></p>
      <p>NAME: <strong id="playerName"></strong></p>
      <p>FOLLOWERS: <strong id="playerFollowers"></strong></p>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="nameInputPlayer"
        placeholder="Type player's name"
      />
      <button id="searchPLayer">Search</button>
    </div>
  </body>
  <script src="./JS/main.js"></script>
</html>
